l_russian:
  stage_a_coup: "Устроить переворот"
  stage_a_coup_desc: "Мы определили ключевых лидеров внутри государства, при правильной поддержке которых ресурсами, можно было бы убедить восстать против правительства."
  stage_a_coup_on_success: "$IF_SUCCESSFUL|E$\n вызовет восстание внутри §H[root.target.GetName]§!."
  #ops events
  stage_a_coup_operation.100.name: "Сбор разведданных"
  stage_a_coup_operation.100.desc: "Наши агенты проникают в империю, выискивая потенциальных лидеров, которых правительство опустило на дно или заставило замолчать."

  stage_a_coup_operation.101.name : "Налаживание контактов"
  stage_a_coup_operation.101.desc: "Наши агенты сближаются с потенциальными лидерами, укрепляют доверие и показывают им, что они могут быть услышаны и способны повлиять на ситуацию в государстве."

  stage_a_coup_operation.102.name: "Формирование сопротивления"
  stage_a_coup_operation.102.desc: "Наши агенты связывают лидеров и предоставляют им ресурсы, необходимые для начала их восстания."

  stage_a_coup_operation.103.name: "Поиск уязвимостей"
  stage_a_coup_operation.103.desc: "Наши агенты изучают оборону государства, ищут уязвимые места, которые сопротивление может использовать, чтобы застать правительство врасплох."

  stage_a_coup_operation.104.name: "Мобилизация сопротивления"
  stage_a_coup_operation.104.desc: "Повстанцы готовы нанести удар. Наши агенты оказывают скрытую поддержку по мере того, как сопротивление выдвигается на позиции для скоординированной, многосторонней атаки."
  #operation somehow interrupted
  stage_a_coup_operation.105.name: "Целей в §H[root.target.GetName]§! больше нет!"
  stage_a_coup_operation.105.desc: "Правительству удалось подавить восстание! Лидеров, готовых восстать, больше нет."
  #confirmation for owner
  stage_a_coup_operation.106.name: "Переворот в самом разгаре!"
  stage_a_coup_operation.106.desc: "Наши усилия окупились. Восстание в разгаре, а правительство находится в осаде."

  stage_a_coup.001.name: "Повстанцы устраивают Переворот"
  stage_a_coup.001.desc: "Повстанцы мобилизовались в нескольких частях §H[root.target.GetName]§!. Они пытаются свергнуть правительство и захватить контроль."
  stage_a_coup.201.a: "Повстанцы штурмуют столицу!"
  stage_a_coup.201.a.tooltip: "Это может изменить все."
  stage_a_coup.201.b: "Повстанцы штурмуют столицу!"
  stage_a_coup.201.b.tooltip: "Ужасная ситуация."
  stage_a_coup.300.name: "Новая Эра"
  stage_a_coup.300.desc: "Восстанию удалось свергнуть правительство §H[root.target.GetName]§! Сопротивление захватило контроль над множеством систем и планет. Новое правительство укрепляет свою власть, очищая лоялистов старого режима и укрепляя свой контроль над государством."
  stage_a_coup.300.a: "Новая эра проблем или возможностей?"

  opinion_staged_a_coup_for_us: "Организовали восстание"
  opinion_helped_staging_a_coup: "Помогли организовать восстание"

  NAME_stage_a_coup_war: "[This.MainDefender.GetAdj] Гражданская война!"

  assassination_coup: "Совершить покушение на правителя"
  assassination_coup_desc: "Мы определили ключевого лидера в государстве и разработали план по его устранению. Наши оперативники готовы нанести удар."
  assassination_coup_on_success: "$IF_SUCCESSFUL|E$\n убьет текущего правителя §H[root.target.GetName]§!"
  assassination_coup_operation: "Отдать приказ нашим агентам совершить покушение на правителя."
  assassination_coup.001.name: "Правитель устранен!"
  assassination_coup.001.desc: "Правитель §H[root.target.GetName]§! был устранен."
  assassination_coup_operation.100.name: "Выбор агентов"
  assassination_coup_operation.100.desc: "Наши агенты отбираются вручную за их навыки и опыт в совершении убийств."
  assassination_coup_operation.101.name: "Проникновение"
  assassination_coup_operation.101.desc: "Наши агенты проникают в обозначеное государство, ввозят контрабандой оборудование и готовятся к операции."
  assassination_coup_operation.102.name: "Сбор разведданных"
  assassination_coup_operation.102.desc: "Наши агенты собирают разведданные о цели, изучают его передвижения и распорядок дня."
  assassination_coup_operation.103.name: "Планирование удара"
  assassination_coup_operation.103.desc: "На основе собранных разведданных наши агенты завершают разработку плана по устранению правителя."
  assassination_coup_operation.104.name: "Удар по цели"
  assassination_coup_operation.104.desc: "Нанесение удара в процессе. Наши агенты все ближе приближаются к цели"
  assassination_coup_operation.105.name: "Покушение провалилось"
  assassination_coup_operation.105.desc: "Операция была скомпрометирована, наши агенты были обнаружены, и им пришлось прервать операцию."
  assassination_coup_operation.106.name: "Цель устранена!"
  assassination_coup_operation.106.desc: "Операция прошла успешно, правитель был устранен, а наши агенты бесследно скрылись."
  assassination_coup_operation.00.name: "Проверка!"
  assassination_coup_operation.00.desc: "Проверочка..."
